<div [@routerTransition]>
    <app-page-header [heading]="'Buscar receta'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <div class="row-centered">
                    <div class="buscar">
                        <h2>Bienvenido a tu recetario </h2>
                    </div>
                    <div class="buscar">
                        <h5>Registra y busca y comenta tus recetas </h5>
                    </div>
                </div>


                <!-- search form (Optional) -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Buscar tu Hotel por nombre o por ciudad..."/>
                        <span class="input-group-btn">
                            <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>

            </div>



        </div>
    </div>
    <!-- /.row -->
</div>
