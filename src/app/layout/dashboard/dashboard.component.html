<div [@routerTransition]>
    <h2 class="text-muted">Home </h2>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid fondo">
                <div class="container">
                    <h1 class="display-3 blanco">Bienvenido a tu Recetario</h1>
                    <p class="lead blanco">Encuentra las mejores recetas!!</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" style="align-content: center">
        <div class="col-xl-3 col-lg-6" >
            <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="1" [label]="'Comenta tus recetas!'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="2" [label]="'Agrega nuevas recetas!'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [count]="3" [label]="'Busca tus recetas!'" ></app-stat>
        </div>

    </div>

</div>
