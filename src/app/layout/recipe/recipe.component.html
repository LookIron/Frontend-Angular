<div [@routerTransition]>
    <app-page-header [heading]="'Recetas'" [icon]="'fa-edit'"></app-page-header>
    <div class="row" >
        <div class="col-lg-6">

            <form role="form">
                <fieldset class="form-group">
                    <div class="row" >
                        <div class="col-xl-3">
                            <label>Nombre</label>
                        </div>
                        <div class="col-xl-8">

                        </div><input [(ngModel)]="nameRecipe" [ngModelOptions]="{standalone: true}" class="form-control" value="" placeholder="Ingresa el nombre">
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <div class="row" >
                        <div class="col-xl-3">
                            <label>Descripción</label>
                        </div>
                        <div class="col-xl-8">
                            <input [(ngModel)]="descriptionRecipe" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Ingresa una breve descripción">
                        </div>
                    </div>

                </fieldset>

                <div class="form-group">

                    <label>Preparación</label>
                    <textarea [(ngModel)]="stepsRecipe" [ngModelOptions]="{standalone: true}" class="form-control" rows="3"></textarea>
                </div>

                <fieldset class="form-group">
                    <div class="row" >
                        <div class="col-xl-3">
                            <label>Ingredientes</label>
                        </div>
                        <div class="col-xl-8">
                            <div class="form-group input-group">
                                <input type="text" class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xl-3">
                            <button type="submit" class="btn btn-secondary" (click)="addRecipe()"> Agregar receta </button>
                        </div>
                        <div class="col-xl-4">
                            <button type="submit" class="btn btn-secondary"> Agregar ingrediente </button>
                        </div>
                    </div>




                </fieldset>


            </form>

        </div>


    </div>
    <!-- /.row -->
</div>
